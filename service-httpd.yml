---
 - hosts: [dev]
   user: root
   tasks:
   - name: install httpd
     package: name=httpd state=installed
   - name: restart httpd
     service: name=httpd state=restarted
   - name: install vsftpd
     package: name=vsftpd state=installed
   - name: restart vsftpd
     service: name=vsftpd state=restarted

